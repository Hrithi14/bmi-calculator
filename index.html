<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>BMI Calculator</h1>
  <p class="subtitle">Track your Body Mass Index (BMI) and monitor your health</p>
  
 <label>
    <input type="checkbox" id="male"> Male
</label>
<label>
    <input type="checkbox" id="female"> Female
</label>


  <div class="input-group">
    <label>Age</label>
    <input type="number" id="age" placeholder="Years">
  </div>

  <div class="input-group">
    <label>Weight (kg)</label>
    <input type="number" id="weight" placeholder="Kg">
  </div>

  <div class="input-group">
    <label>Height (cm)</label>
    <input type="number" id="height" placeholder="Cm">
  </div>

    <button id="calcBtn" class="calc-btn">Calculate your BMI</button>

  <div id="resultBox" class="result hidden">
    <h2 id="bmiValue">--</h2>
    <p id="bmiStatus">Enter your details above</p>
    <div class="details">
      <p><strong>Age:</strong> <span id="resAge"></span></p>
      <p><strong>Weight:</strong> <span id="resWeight"></span> kg</p>
      <p><strong>Height:</strong> <span id="resHeight"></span> cm</p>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
